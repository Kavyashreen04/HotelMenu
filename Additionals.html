    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .carousel,
        .carousel-item,
        .carousel-item img {
            width: 100%;
            height: 100vh;
            /* 100% of viewport height */
            object-fit: cover;
        }

        /* Carousel height on large screens */
        .carousel-item img {
            height: 500px;
            object-fit: cover;
        }

        /* Caption styling */
        .carousel-caption {
            bottom: 20px;
        }

        .carousel-caption h5 {
            font-size: 2rem;
            font-weight: bold;
        }

        .carousel-caption p {
            font-size: 1.1rem;
        }

        /* Optional: Overlay for better readability */
        .carousel-caption.bg-dark {
            background-color: rgba(0, 0, 0, 0.6) !important;
        }

        /* Carousel indicators style (optional) */
        .carousel-indicators [data-bs-target] {
            background-color: #fff;
        }
    </style>
</head>
